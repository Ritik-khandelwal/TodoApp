<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO APP USING LOCAL STORAGE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" id="maincontainer">
      <div class="container" id="firstcontainer">
        <h1 id="heading">Todo</h1>
        <h3 id="subheading"></h3>

        <!-- form with input and a button -->
        <div class="input-group mb-3 my-5">
          <input type="text" class="form-control" placeholder="New To do..." id="inputarea">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="addTask()"><i class="fa fa-plus"></i></button>
          </div>
        </div>

        <!-- clear all button -->
        <div class="container buttoncontainer">
          <button class="btn btn-light" type="button" id="clearallbutton" onclick="clearAll()">Clear All</button>
        </div>
      </div>

      <!-- unordered list to show the tasks -->
      <div class="container my-5">
        <ul id="todo-list" class="list-group border">
        </ul>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
